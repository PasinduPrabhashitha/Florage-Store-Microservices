apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: florage-ingress
  namespace: florage
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"

spec:
  rules:
    - host: florage-api.pasinduprabhashitha.com
      http:
        paths:
          - path: /api/products
            pathType: Prefix
            backend:
              service:
                name: products-service
                port:
                  number: 5000

          - path: /api/inventory
            pathType: Prefix
            backend:
              service:
                name: inventory-service
                port:
                  number: 5001

          - path: /api/orders
            pathType: Prefix
            backend:
              service:
                name: orders-service
                port:
                  number: 5002

          - path: /api/payments
            pathType: Prefix
            backend:
              service:
                name: payments-service
                port:
                  number: 5003

          - path: /api/auth
            pathType: Prefix
            backend:
              service:
                name: authentication-service
                port:
                  number: 5004
